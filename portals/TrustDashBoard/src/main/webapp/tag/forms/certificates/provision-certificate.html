<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Provision Certificate</title>
        <meta name="description" content="A form to revoke an existing certificate" />
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    </head>
    <body>
        <!-- id="certificate-revoke-form" -->
        <!-- data-bind-action="href" means the form should have an "action" attribute
        whose value is the value of the certificate document's "href" attribute,
        which would be "/certificates/{uuid}" .   so after data-binding this
        translates to action="/certificates/{uuid}" -->
        <form data-bind-action="href" method="POST">
            <fieldset>
                <legend>Provision Certificate</legend>
                <ul>
                    <li><label for="revoke-certificate-form-certificate-id">ID</label>
                        <input type="text" id="revoke-certificate-form-certificate-id" name="id" placeholder="Certificate UUID" data-bind-value="id" class="required"/>
                    </li>
                    <li><label for="revoke-certificate-form-host-id">ID</label>
                        <input type="text" id="revoke-certificate-form-host-id" name="id" placeholder="Host UUID" class="required"/>
                    </li>
                    <li><input type="submit" value="Save"/></li>
                </ul>
            </fieldset>
        </form>

    </body>
</html>
