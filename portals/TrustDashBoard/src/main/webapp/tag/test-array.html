<!DOCTYPE html>
<html lang="en">
<head>
<title>test</title>

        <script src="date.js" type="text/javascript"></script>
        <script src="prototype-1.7.1.js" type="text/javascript"></script> 
        <script src="log.js" type="text/javascript"></script> 
        <script src="array.js" type="text/javascript"></script>
		
</head>
<body>


<div id="logwindow" style="height: 250px; max-height: 250px; overflow: scroll; border: 2px solid #555555; margin-top: 15px; padding: 4px;"></div>

<!-- configure javascript logging -->								
<script>
log.attach("logwindow");
</script>
								
<script>
    
var a = ['a1','a2','a3'];
log.debug("a.indexOf(a2) -> "+a.indexOf('a2'));

var b = ['b1','b2','b3'];
log.debug("b.removeAll(b2) -> "+Object.toJSON(b.removeAll('b2')));

var p;
for(p in a) {
    log.debug("property: "+p+" = "+a[p]); // note that removeAll is NOT in the list since we set enumerable:false
}

var x = { foo:'bar', baz:'quux' };
log.debug("x = "+Object.toJSON(x));
x.clear();
log.debug("x = "+Object.toJSON(x));

var n = ['n1',null,'n2',null,'n3'];
log.debug("n = "+Object.toJSON(n.removeAll(null)));

</script>

</body>
</html>
